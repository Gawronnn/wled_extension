<html>
  <head>
    <title>LED Control</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>LED Control</h1>
    <img src="power-button.png" alt="powerButton" id="powerButton" />
    <button id="openButton">Control panel</button>
    <div class="slideContainer">
      <p>Brightness</p>
      <input type="range" min="0" max="255" id="brightnessSlider" /><br />
      <p id="brightness">0%</p>
    </div>
  </body>
</html>
